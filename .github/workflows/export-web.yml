name: Export GDevelop Web

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  export-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export Web with GDevelop CLI (Docker)
        run: |
          set -e
          docker run --rm \
            -v "${{ github.workspace }}:/project" \
            ghcr.io/4ian/gdevelop:latest \
            gdevelop export --platform web --project "/project/Hardy Punishment (Match 3).json" --output "/project/web"

      - name: Commit web export (if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add web
          if ! git diff --cached --quiet; then
            git commit -m "ci: export web with GDevelop"
            git push
          else
            echo "No changes to commit"
          fi

